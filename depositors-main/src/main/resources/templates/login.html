<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head(page='login')"/>
<body>
<div class="container-fluid">

    <!-- START Body Container -->
    <div id="body-container">
        <div class="standalone-page">
            <div class="standalone-page-logo">
                <a href="index.html">
                    <img th:src="@{/static/assets/images/required/logo-default.png}" src="static/assets/images/required/logo-default.png" width="156" height="44" alt="Logo" />
                </a>
            </div>
            <div class="standalone-page-content" data-border-top="multi" style="border-top-width: 0px;"><div class="top-border"><span class="border-block bg-color-green"></span><span class="border-block bg-color-orange"></span><span class="border-block bg-color-yellow"></span><span class="border-block bg-color-blue"></span><span class="border-block bg-color-red"></span><span class="border-block bg-color-lime"></span><span class="border-block bg-color-purple"></span></div>
                <div class="standalone-page-block">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="heading">
                                <span aria-hidden="true" class="icon icon-key"></span>
									<span class="main-text">
										Введите логин и пароль
									</span>
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <form role="form" class="login-form form-horizontal bv-form" th:action="@{/login}" method="post">
                                <button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                                <div class="input-group input-group-lg">
													<span class="input-group-addon input-group-icon">
														<span aria-hidden="true" class="icon icon-user"></span>
													</span>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="Username" />
                                </div>
                                <div class="form-group has-feedback">
                                    <div class="col-lg-12">
                                        <input autocomplete="off" class="form-control" id="inputPassword" placeholder="Password" type="password" name="password" data-bv-field="password" />
                                        <i class="form-control-feedback" data-bv-icon-for="password" style="display: none;"></i>
                                    </div>
                                </div>
                                <!--div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" /> Запомнить
                                            </label>
                                        </div>
                                    </div>
                                </div-->
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-success">Войти</button>
                                        <a href="users/forgot_password" th:href="@{/users/forgot_password}" class="btn btn-link btn-sm pull-right">Забыли пароль?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="change-section">
                                <h3 class="heading">Нет вклада?</h3>
                                <a th:href="@{/signup}" href="signup" class="btn btn-default btn-block">Создать вклад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Body Container -->
</div>
<!-- /.container -->

<div th:replace="fragment/scripts_bottom :: scripts" />

</body>
</html>
