<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head(page='forgot_password')"/>
<body>
<div class="container-fluid">

    <!-- START Header Container -->
    <div id="header-container" th:replace="fragment/header :: header(page='forgot_password')"/>
    <!-- END Header Container -->

    <!-- START Body Container -->
    <div id="body-container">
        <div class="standalone-page registration-page">
            <div class="standalone-page-logo">
                <img th:src="@{/static/assets/images/required/logo-default.png}"
                     src="assets/images/required/logo-default.png" width="156" height="44" alt="Logo" />
            </div>
            <div class="standalone-page-top-border">
                <span class="border-block bg-color-green"></span>
                <span class="border-block bg-color-orange"></span>
                <span class="border-block bg-color-yellow"></span>
                <span class="border-block bg-color-blue"></span>
                <span class="border-block bg-color-red"></span>
                <span class="border-block bg-color-lime"></span>
                <span class="border-block bg-color-purple"></span>
            </div>
            <div class="standalone-page-block">
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="heading">
                            <span aria-hidden="true" class="icon icon-user"></span>
								<span class="main-text">
									Восстановление пароля
								</span>
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">

                        <div th:if="${reason != null}" th:switch="${reason}">

                        </div>

                        <form role="form" class="forgot_password-form form-horizontal bv-form" method="post" th:action="@{/users/forgot_password}" novalidate="novalidate">
                            <button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>

                            <div class="form-group has-feedback has-success">
                                <label for="depositId" class="col-sm-3 control-label">Номер счета</label>
                                <div class="col-sm-9">
                                    <input autocomplete="off" class="form-control" id="depositId" placeholder="Номер счета" type="text" name="deposit_id" data-bv-field="deposit_id" />
                                    <i class="form-control-feedback icon icon-check" data-bv-icon-for="deposit_id" style="display: block;" />
                                    <small class="help-block" data-bv-validator="notEmpty" data-bv-for="deposit_id" data-bv-result="VALID" style="display: none;">Введите номер счета</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success" disabled="disabled">Восстановить пароль</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Body Container -->
    <div th:replace="fragment/scripts_bottom :: scripts(page = 'forgot_password')"/>
</div>
<!-- /.container -->
</body>
</html>
